<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Evaluate {{ employee.full_name }}</h2>
    <form method="post">
        {% csrf_token %}

        {% for metric in metrics %}
            <div class="form-group">
                <label for="score_{{ metric.id }}">{{ metric.name }}</label>
                <input type="number" 
                       name="score_{{ metric.id }}" 
                       id="score_{{ metric.id }}" 
                       class="form-control" 
                       min="0" 
                       required>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit Evaluation</button>
        <a href="{% url 'list_employees' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
