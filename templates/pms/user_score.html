<!-- user_score.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scores for {{ employee.full_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Scores for {{ employee.full_name }}</h1>
        <h2>Evaluation: {{ evaluation.name }}</h2>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in user_scores %}
                    <tr>
                        <td>{{ score.metric.name }}</td>
                        <td>{{ score.score }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">No scores available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'evo-copy' employee.id %}" class="btn btn-primary">Back to Evaluation</a>
    </div>
</body>
</html>
